  <div class="container">
    <div class="row">
      <div class="col-sm-2 col-md-2 col-xs-2 col-lg-2"></div>
      <div class="col-sm-8 col-md-8 col-xs-8 col-lg-8 row-custom">
       <form name="registration">
         <div class="row row-border">
           <div class="col-sm-4 col-md-4 col-xs-12 col-lg-4">
             <p class="sign-up-header">Sign up with Email</p>
           </div>
           <div class="col-sm-4 col-md-4 col-xs-12 col-lg-4">
             <p class="or">Or</p>
           </div>
           <div class="col-sm-4 col-md-4 col-xs-12 col-lg-4">
            <button class="button button1"><span class="fa fa-linkedin" aria-hidden="true"></span>Connect with Linkedin</button>
          </div>
        </div>
        <div class="row">
         <div class="col-sm-8 col-md-8 col-xs-12 col-lg-8">
           <div class="row">
             <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
             <div class="col-sm-8 col-md-8 col-xs-12 col-lg-8">
              <div class="form-group">
                <input type="text" class="form-control margin-pop"  placeholder="First Name" name="firstname">
              </div>
            </div>
            <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
          </div>
          <div class="row">
           <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
           <div class="col-sm-8 col-md-8 col-xs-12 col-lg-8">
            <div class="form-group">
              <input type="text" class="form-control margin-pop"  placeholder="Last Name" name="lastname">
            </div>
          </div>
          <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
        </div>
        <div class="row">
         <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
         <div class="col-sm-8 col-md-8 col-xs-12 col-lg-8">
          <div class="form-group">
            <input type="text" class="form-control margin-images"  placeholder="Title" name="title">
          </div>
        </div>
        <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
      </div>
      <div class="row">
       <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
       <div class="col-sm-8 col-md-8 col-xs-12 col-lg-8">
        <div class="form-group">
          <input type="text" class="form-control margin-images"  placeholder="Company" name="company">
        </div>
      </div>
      <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
    </div>
    <div class="row">
     <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
     <div class="col-sm-8 col-md-8 col-xs-12 col-lg-8">
      <div class="form-group">
        <input type="text" class="form-control phone-edit"  placeholder="Phone" name="phone">
      </div>
    </div>
    <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
  </div>
  <div class="row">
   <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
   <div class="col-sm-8 col-md-8 col-xs-12 col-lg-8">
    <div class="form-group">
      <input type="text" class="form-control city-custom"  placeholder="City" name="city">
    </div>
  </div>
  <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2">
   <div class="form-group">
     <div class="dropdown">
      <button class="btn btn-default dropdown-toggle button-right" type="button" data-toggle="dropdown">AK
       <span class="caret"></span></button>
       <ul class="dropdown-menu">
        <li><a href="#">AA</a></li>
        <li><a href="#">CS</a></li>
        <li><a href="#">SC</a></li>
      </ul>
    </div>
  </div>
</div>
</div>

<div class="row">
 <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
 <div class="col-sm-8 col-md-8 col-xs-12 col-lg-8">
  <div class="form-group">
    <input type="email" class="form-control email-edit" placeholder="EMail" name="email">
  </div>
</div>
<div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
</div>
<div class="row">
 <div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
 <div class="col-sm-8 col-md-8 col-xs-12 col-lg-8">
  <div class="form-group">
    <input type="text" class="form-control ind-edit"  placeholder="Industry" name="industry">
  </div>
</div>
<div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>
</div>
<div class="row">
 <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12 check">
  <input type="checkbox" name="checkbox" id="checkbox_id" value="value">
  <label for="checkbox_id">I have a referral code</label>
</div>
</div>
<div class="row">
 <div  class="col-sm-12 col-md-12 col-xs-12 col-lg-12 checkbox-fix">
  <input type="checkbox" name="checkbox" id="checkbox_id" value="value">
  <label for="checkbox_id">I agree to Konnexe <a>Terms of service</a></label>
</div>
</div>
<div class="row">
 <div  class="col-sm-12 col-md-12 col-xs-12 col-lg-12 robot-border">
  <input type="checkbox" name="checkbox" id="checkbox_id" value="value">
  <label for="checkbox_id">I am a robot</label>
  <img  style="width:60px" class="img-responsive image-float" src="./images/hero-recaptcha-invisible.gif">
</div>
</div>  
<div class="row">
  <div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
    <button id="submit" class="btn btn-success but-edit" >Sign up</button>
  </div>
</div>
</div>
<div class="col-sm-4 col-md-4 col-xs-12 col-lg-4"></div>
</div>
</form>
</div>
<div class="col-sm-2 col-md-2 col-xs-2 col-lg-2"></div>
</div>
